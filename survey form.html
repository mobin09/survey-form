<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <body class="bg-success">
  <div class="container bg-light">
   <div class="mx-auto" style="width: 85%">
    <h1 class="text-center" id="title">Survey Form</h1>
    <div>
      <p id="description" class="text-center" >Let us know how we can improve freeCodeCamp</p>
      <form id="survey-form">
         <div class="input-group mb-3">
           <label for="name" id="name-label" class="mr-5">Name</label>
           <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
        </div>

        <div class="input-group mb-3">
            <label for="name" id="email-label" class="mr-5">Name</label>
           <input type="text" id="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="input-group mb-3">
            <label for="name" id="number-label" class="mr-5">Name</label>
           <input type="Number" id="number" min="5" max="100" class="form-control" placeholder="Enetr you age">
        </div>

      
      <div class="input-group mb-3">
          <p class="mr-5">Which option best describes your current role?</p>
            <select id="dropdown">
                <option value="Student" class="form-control">Student</option>
                <option value="Full Time Job" class="form-control">Full Time Job</option>
                <option value="Full Time Learner" class="form-control">Full Time Learner</option>
                <option value="Prefer Not To say" class="form-control">Prefer Not To say</option>
                <option value="Other" class="form-control">Other</option>
            </select>
        </div>
   <div class="row">
      <div class="col-6">
        <p> How likely is that you would recommend freeCodeCamp to a friend?</p>
      </div>
      <div class="col-6">
    <div class="form-check">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="definitely" checked>Definitely
      </label>
    </div>

    <div class="form-check">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="maybe" >MayBe
      </label>
    </div>
    

    <div class="form-check mb-5">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="notsure" >Not Sure
      </label>
    </div>
   </div> 
  </div>


   <div class="row">
    <div class="col-6">
      <p>Things that should be improved in the future
              (Check all that apply):</p>
    </div>
     <div class="col-6">
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Front-end Projects">Front-end Projects
        </label>
     </div>

     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Back-end Projects">Back-end Projects
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Data Visualization">Data Visualization
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Challanges">Challanges
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Open Source Community">Open Source Community
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Gitter help rooms">Gitter help rooms
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Videos">Videos
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="City Meetups">City Meetups
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Wiki">Wiki
        </label>
     </div>
     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Forum">Forum
        </label>
     </div>

     <div class="form-check">
        <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="Additional Courses">Additional Courses
        </label>
     </div>
   </div>
   </div>

   <!--textarea-->
   <div class="row mt-5">
     <div class="col-6">
       <p>Any Comments or Suggestions?</p>
     </div>
     <div class="col-6">
       <textarea class="form-control" cols="20" rows="5">
        Enter Your Comments here...
       </textarea>
     </div>
     <button type="button" class="btn btn-primary btn-block mt-3 mb-5" id="submit">Submit</button>
   </div>

  </form>
    </div>
   </div>
 </div>




 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
